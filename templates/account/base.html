{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <title>{% block head_title %}{% endblock %} | Zenith Expedition Cruises</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <div class="auth_cont">
      <img id="auth_logo" src="{% static 'images/logo_black_star.svg' %}" alt="Logo">
      {% block body %}
      {% block content %}
      {% endblock %}
      {% endblock %}
      {% block extra_body %}
      {% endblock %}
    </div>

  </body>
</html>
